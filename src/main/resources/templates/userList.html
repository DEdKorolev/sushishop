<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<table border="1">
    <tr>
        <td>ID</td>
        <td>Имя</td>
        <td>Email</td>
        <td>Роль</td>
        <td></td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">Тестовый ID</td>
        <td th:text="${user.username}">Тестовое имя</td>
        <td th:text="${user.email}">Тестовый email</td>
        <td th:text="${user.role}">Тестовая роль</td>
        <td><a th:href="@{/users/{id}/delete(id=${user.id})}">Удалить</a></td>
    </tr>
</table>
<a th:href="@{/users/new}">Добавить нового пользователя</a>

</body>
</html>
