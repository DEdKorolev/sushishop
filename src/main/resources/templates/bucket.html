<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2>Ваша корзина -> <b>1000</b></h2>
<h3>Общая сумма -> <b th:text="${bucket.sum}">1000</b></h3>

<table border="1" align="center">
    <tr>
        <td>Название</td>
        <td>Количество</td>
        <td>Цена</td>
        <td>Сумма</td>
        <td></td>
    </tr>
    <tr th:each="detail : ${bucket.bucketDetails}">
        <td th:text="${detail.title}">Филадельфия</td>
        <td th:text="${detail.amount}">2</td>
        <td th:text="${detail.price}">250.0</td>
        <td th:text="${detail.sum}">500</td>
        <td><a th:href="@{/bucket/{id}/delete(id=${detail.productId})}">Удалить</a></td>
    </tr>
</table>

<form th:action="@{/bucket}" method="post">
    <button type="submit">Отправить заказ</button>
</form>

</body>
</html>
