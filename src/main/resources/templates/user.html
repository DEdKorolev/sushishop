<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<form th:action="@{/users/newClient}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>Имя</td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>Повтор пароля</td>
            <td><input type="password" th:field="*{matchingPassword}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"></td>
        </tr>
    </table>
    <button type="submit">Сохранить</button>
</form>

<form th:action="@{/users/newUser}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>Имя</td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>Повтор пароля</td>
            <td><input type="password" th:field="*{matchingPassword}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="role" th:field="*{role}"></td>
        </tr>
    </table>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
