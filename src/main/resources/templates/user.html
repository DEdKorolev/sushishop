<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<form th:action="@{/users/new}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>Имя</td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>Повтор пароля</td>
            <td><input type="password" th:field="*{matchingPassword}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"></td>
        </tr>
        <tr sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
            <td>Роль</td>
            <td>
                <select name="role">
                <option th:each="role : ${T(com.example.sushishop.domain.Role).values()}"
                        th:value="${role}" th:text="${role}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
