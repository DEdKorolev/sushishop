<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<h1>Профиль пользователя</h1>
<form th:action="@{/users/profile}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>Имя</td>
            <td><input th:type="text" th:maxlength="30" th:field="*{username}"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input th:type="email" th:maxlength="30" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Адрес</td>
            <td><input th:type="text" th:maxlength="30" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" th:maxlength="30" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td>Повтор пароля</td>
            <td><input type="password" th:maxlength="30" th:field="*{matchingPassword}"/></td>
        </tr>
    </table>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
